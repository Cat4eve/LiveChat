<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Online Column -->
    <ng-container matColumnDef="online">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Online</th>
      <td mat-cell *matCellDef="let row">{{row.online}}</td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
      <td mat-cell *matCellDef="let row" (click)="goToUser(row.id)">{{row.user}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[1, 25, 50, 100, 250]">
  </mat-paginator>
</div>
